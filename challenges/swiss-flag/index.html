<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiss Flag</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="swiss-flag">
        <div class="stripe outer-stripe" id="stripe-1"></div>
        <div class="stripe second-inner-stripe" id="stripe-2">
            <div class="inner-stripe-1" id="inner-small-stripe-1"></div>
            <div class="inner-stripe-2" id="inner-small-stripe-2"></div>
            <div class="inner-stripe-1" id="inner-small-stripe-3"></div>
        </div>
        <div class="stripe innermost-stripe" id="stripe-3">
            <div class="inner-stripe-3" id="inner-small-stripe-4"></div>
            <div class="inner-stripe-4" id="inner-small-stripe-5"></div>
            <div class="inner-stripe-3" id="inner-small-stripe-6"></div>
        </div>
        <div class="stripe second-inner-stripe" id="stripe-4">
            <div class="inner-stripe-1" id="inner-small-stripe-7"></div>
            <div class="inner-stripe-2" id="inner-small-stripe-8"></div>
            <div class="inner-stripe-1" id="inner-small-stripe-9"></div>
        </div>
        <div class="stripe outer-stripe" id="stripe-5"></div>
    </div>
</div>
</body>
</html>
